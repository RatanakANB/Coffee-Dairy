<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoaart" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="../src/styles/layouts/edit.css">
</head>
<body>
    <header class="header">
        <h1>Note Taker Edit</h1>
    </header>
    <main>
        <form id="edit-form">
            <div class="form-group">
                <label for="note-title">Title:</label>
                <input type="text" id="note-title" name="title" placeholder="Enter your note title" required>
            </div>
            <div class="form-group">
                <label for="note-content">Note:</label>
                <textarea id="note-content" name="content" placeholder="Enter your note here" required></textarea>
            </div>
            <div class="form-group buttons">
                <button type="submit" id="save-button" class="button">Save</button>
                <button type="button" id="cancel-button" class="button">Cancel</button>
                <button type="button" id="delete-button" class="button">Delete</button>
            </div>
        </form>
    </main>
    <script src="../src/script/edit.js"></script>
</body>
</html>
